[flake8]
ignore = F403, F405, E501, W503, E203, E221, C901, C408, E741, C407, B017, F811, C101, EXE001, EXE002, W504
max-line-length = 100
max-complexity = 18
select = B,C,E,F,W,T4,B9
per-file-ignores =
  __init__.py:F401

[yapf]
based_on_style = pep8
column_limit = 100
blank_line_before_nested_class_or_def = true
split_before_expression_after_opening_paren = true

[isort]
line_length = 100
multi_line_output = 0
lines_after_imports = 2

[codespell]
ignore-words-list = mis
